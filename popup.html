<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" type="text/css" />
    <title>Popup</title>
  </head>
  <body>
    <div class="pop-main">
      <div>
        <h1>User Info</h1>
        <p id="userInfo"></p>
      </div>
      <div>
        <h1>Search Post</h1>
        <div class="search-box">
          <input
            id="searchKeyword"
            type="text"
            placeholder="Leave blank to search all your post(possible)"
          />
          <button id="searchBtn" type="submit" value="Search" class="pop-btn">
            Search
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
